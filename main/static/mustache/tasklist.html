<h4>Choose a Task List <i class="fa fa-edit right-icon" can-click="toggleEdit"></i></h4>
{{#selectedList}}
<input type="text" can-value="name" can-change="saveList" id="list-edit" />
{{/selectedList}}
<ul class="list-group">
  {{#each lists}}
  <li class="list-group-item">
    {{#if editMode}}
    <div class="name" can-click="select">
      {{name}}
      <i class="fa fa-close right-icon" can-click="destroyList"></i>
    </div>
    {{/if}}
    {{^if editMode}}
    <div class="name" can-click="select">{{name}}</div>
    {{/if}}
  </li>
  {{/each}}
  <li class="list-group-item" can-click="newList">
    <i class="fa fa-plus"></i> Add Another List</li>
</ul>
