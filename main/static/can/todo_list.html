<h2>Todays to-dos</h2>
{{#selectedTodo}}
<input type="text" can-value="description" can-change="saveTodo" id="todo-edit" />
{{/selectedTodo}}
<ul class="list-group">
  {{#each todos}}
  <li class="list-group-item">
    <span can-click="check" class="check">
      {{^complete}}<i class="fa fa-square"></i>{{/complete}}
      {{#complete}}<i class="fa fa-check-square"></i>{{/complete}}
    </span>
    <span class="description{{#if complete}} done{{/if}}" can-click="select">{{description}}</span>
    <button can-click="destroyTodo"><i class="fa fa-close"></i></button>
  </li>
  {{/each}}
</ul>
<span class="btn btn-primary" can-click="newTodo">
  <i class="fa fa-plus"></i> Add Another</span>
